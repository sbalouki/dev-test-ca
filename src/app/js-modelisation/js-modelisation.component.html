<div style="text-align:center">
    <img width="300" alt="{{logo.src}}" src="{{logo.img}}">
</div>
<h1>{{title}}</h1>

<div *ngFor="let question of questions">
    <div class="lead">
        <strong>
            {{question.number}} :
        </strong>
        <span [innerHTML]="question.question"></span>
    </div>
    <div>
        <pre><code><p [innerHTML]="question.answer"></p></code></pre>
    </div>
</div>
